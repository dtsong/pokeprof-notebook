# PokéProf Notebook — Pokémon TCG Domain Configuration

domain_name: pokemon_tcg

documents:
  - name: rulebook
    description: "Pokémon TCG Rules & Regulations (Play! Pokémon)"
    source_path: data/intermediate/rulebook.md
    index_path: data/indexes/rulebook.json
    section_pattern: '^\d+(\.\d+)*'

  - name: penalty_guidelines
    description: "Play! Pokémon Penalty Guidelines"
    source_path: data/intermediate/penalty_guidelines.md
    index_path: data/indexes/penalty_guidelines.json
    section_pattern: '^\d+(\.\d+)*'

  - name: legal_card_list
    description: "Current Standard Legal Card List"
    source_path: data/intermediate/legal_card_list.md
    index_path: data/indexes/legal_card_list.json
    section_pattern: ''

  - name: card_db_pokemon
    description: "Pokemon cards with abilities, attacks, types, HP"
    source_path: data/intermediate/card_db_pokemon.md
    index_path: data/indexes/card_db_pokemon.json
    section_pattern: ''

  - name: card_db_trainers
    description: "Trainer cards (Supporters, Items, Stadiums, Tools)"
    source_path: data/intermediate/card_db_trainers.md
    index_path: data/indexes/card_db_trainers.json
    section_pattern: ''

  - name: card_db_energy
    description: "Energy cards (Basic and Special)"
    source_path: data/intermediate/card_db_energy.md
    index_path: data/indexes/card_db_energy.json
    section_pattern: ''

  - name: rulings_compendium
    description: "PokeGym Rulings Compendium - official Q&A rulings on card interactions"
    source_path: data/intermediate/rulings_compendium.md
    index_path: data/indexes/rulings_compendium.json
    section_pattern: ''

