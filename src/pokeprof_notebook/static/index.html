<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéProf Notebook</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>PokéProf Notebook</h1>
      <p class="subtitle">Pokémon TCG Rules Assistant</p>
    </header>

    <form id="query-form">
      <div class="search-bar">
        <input
          type="text"
          id="query-input"
          placeholder="Ask a Pokémon TCG rules question..."
          autocomplete="off"
          autofocus
        >
        <button type="submit" id="submit-btn">Ask</button>
      </div>
      <div class="options">
        <select id="persona-select">
          <option value="judge" selected>Judge</option>
          <option value="professor">Professor</option>
          <option value="player">Player</option>
        </select>
      </div>
    </form>

    <div id="result-area" class="result-area hidden">
      <div id="route-info" class="route-info hidden"></div>
      <div id="sections-info" class="sections-info hidden"></div>
      <div id="answer" class="answer"></div>
      <div id="error" class="error hidden"></div>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <span>Searching rules...</span>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
